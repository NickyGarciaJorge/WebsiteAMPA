<body>

  <!-- Navbar -->

        <div class="ms-3">
          <button class="btn btn-sm btn-outline-dark" onclick="setLanguage('nl')">
            <img src="images/flag-nl.png" alt="NL" style="width: 20px; height: auto; margin-right: 5px;">
            NL
            </button>
            <button class="btn btn-sm btn-outline-dark" onclick="setLanguage('en')">

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const translations = {
      nl: {
        nav_about: "Wie ben ik",
        nav_treatment: "De behandeling",
        nav_prices: "Prijslijst",
        nav_contact: "Contact",
        contact_title: "Contact",
        contact_text: "Wilt u meer informatie over de behandeling of een afspraak maken?<br><br>Neem dan telefonisch contact op, of stuur een Whatsapp bericht."
      },
      en: {
        nav_about: "About me",
        nav_treatment: "Treatment",
        nav_prices: "Price list",
        nav_contact: "Contact",
        contact_title: "Contact",
        contact_text: "Would you like more information regarding treatment and/or want to make an appointment?<br><br>Then call or text this number on Whatsapp."
      }
    };

    function setLanguage(lang) {
      localStorage.setItem('language', lang);
      document.querySelectorAll("[data-i18n]").forEach(el => {
        el.innerHTML = translations[lang][el.dataset.i18n];
      });
    }

    document.addEventListener("DOMContentLoaded", () => {
      const savedLang = localStorage.getItem('language') || 'nl';
      setLanguage(savedLang);
    });
  </script>
